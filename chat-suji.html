<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Suji - jjang-gu's Talk</title>
  </head>

  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column"><span>9:27</span></div>

      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title red-heart">
          Suji<i class="fas fa-heart"></i>
        </h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>
    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row message-row--guest first-row">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKzsEiXMt-4jOoORvYaLfFe6XifUkBgETNjQ&usqp=CAU"
        />
        <div class="message-row__content">
          <span class="meesage__author red-heart"
            >Suji<i class="fas fa-heart"></i
          ></span>

          <div class="message__info">
            <span class="message__bubble red-heart"
              >love you sin-jjang<i class="fas fa-heart"></i
              ><i class="fas fa-heart"></i><i class="fas fa-heart"></i
            ></span>
            <span class="message__time">8:17</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own scound-row">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble red-heart"
              >me too<i class="fas fa-heart"></i
            ></span>
            <span class="message__time">8:19</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-beam fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <div id="no-mobile__screen"></div>
      <img
        src="https://i.pinimg.com/originals/1c/59/a9/1c59a9ac2a348d628c7557345c68cca2.jpg"
        alt=""
      />
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/bb6390a4b2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

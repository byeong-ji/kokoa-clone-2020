<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - jjang-gu's Talk</title>
  </head>

  <body>
    <div class="status-bar">
        <div class="status-bar__column">
          <span>No service</span>
          <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column"><span>9:27</span></div>
  
        <div class="status-bar__column">
          <span>100%</span>
          <i class="fas fa-battery-full"></i>
          <i class="fas fa-bolt"></i>
        </div>
      </div>
      <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
      </header>

      <main class="main-screen">

        <a href="chat-suji.html">
          <div class="user-component">          
          <div class="user-component__column">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQKzsEiXMt-4jOoORvYaLfFe6XifUkBgETNjQ&usqp=CAU" class="user-component__avatar user-component__avatar"/>
            <div class="user component__text">
              <h4 class="user-component__title red-heart">Suji<i class="fas fa-heart"></i>  <i class="fas fa-thumbtack"></i></h4>
             <h6 class="user-component__subtitle red-heart">me too<i class="fas fa-heart"></i
              ></h6>
            </div>
          </div>
          
          <div class="user-component__column">
              <span class="user-component__time">8:19</span>
          </div>
          </div>
        </a>
      
        <a href="chat-friends.html">
          <div class="user-component">          
          <div class="user-component__column">
            <img src="https://i.pinimg.com/originals/86/57/4e/86574ec07ef9487bf6f8bcf28842a936.jpg" class="user-component__avatar user-component__avatar"/>
            <div class="user component__text">
              <h4 class="user-component__title">Friends<span>5</span></h4>
             <h6 class="user-component__subtitle">Anything is fine except playing house...</h6>
            </div>
          </div>
          <div class="user-component__column">
              
              <span class="user-component__time">8:42</span>
              <div class="badge">4</div>
          </div>
          </div>
        </a>

        <a href="chat-nico.html">
          <div class="user-component">          
          <div class="user-component__column">
            <img src="screenshots/01.png" class="user-component__avatar user-component__avatar"/>
            <div class="user component__text">
              <h4 class="user-component__title">Nicolas</h4>
             <h6 class="user-component__subtitle">Great!</h6>
            </div>
          </div>
          
          <div class="user-component__column">
              <span class="user-component__time">yesterday</span>
          </div>
          </div>
        </a>

      </main>    
    </div>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn"><a class="nav__a" href="friends.html"><i class="far fa-user fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">4</span><i class="fas fa-comment fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a></li>
        <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__noti">.</span><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
      </ul>
    </nav>

    <div id="no-mobile">
      <div id="no-mobile__screen"></div>
      <img src="https://i.pinimg.com/originals/1c/59/a9/1c59a9ac2a348d628c7557345c68cca2.jpg" alt="">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/bb6390a4b2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
